<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="content-style-type" content="text/css" />
<meta http-equiv="content-script-type" content="text/javascript" />
<title>商品写真ギャラリー</title>
<link rel="stylesheet" type="text/css" href="css/jq03.css" media="all" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
  $(function () {

    $("#headerText2").hide();

    $("#headerText")
    .css("left","-1000px")
    .animate({"left":"10px"},1000)
    .animate({"left":"0"},200)
    .delay(5000)
    .fadeOut(function () {
      $("#headerText2")
      .fadeIn()
      .delay(500);
    });
  });
</script>
</head>

<body>
<div id="wrapper">
<div id="header" class="clearfix">
  <h1 id="ttl">商品写真ギャラリー</h1>
  <p id="headerText">各写真のサムネイルは、クリックをすると大きな写真をご覧いただけます。</p>
  <p id="headerText2">商品写真の更新は、毎月15日です！</p>
</div>

<div id="item_img">
  <p><a href="img/item01.jpg"><img src="img/item01_s.jpg" width="150" height="150" alt="マグカップ" /></a></p>
  <p><a href="img/item02.jpg"><img src="img/item02_s.jpg" width="150" height="150" alt="グラス" /></a></p>
  <p><a href="img/item03.jpg"><img src="img/item03_s.jpg" width="150" height="150" alt="ボウル" /></a></p>
  <p><a href="img/item04.jpg"><img src="img/item04_s.jpg" width="150" height="150" alt="ウッドプレート" /></a></p>
  <p><a href="img/item05.jpg"><img src="img/item05_s.jpg" width="150" height="150" alt="ケトル・ポット" /></a></p>
</div>

</div>
</body>
</html>
